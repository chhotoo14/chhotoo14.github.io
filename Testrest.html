<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chat</title>
    <!-- Mobile Viewport Settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      /* Lock body dimensions and hide overflow */
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        touch-action: none; /* Disable pinch-zoom */
        -webkit-overflow-scrolling: touch;
      }

      /* Full-screen Voiceflow container */
      #voiceflow-container {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed;
        top: 0;
        left: 0;
        overscroll-behavior: contain;
      }

      /* Hide scrollbars in Voiceflow iframe */
      vf-chat iframe {
        width: 100% !important;
        height: 100% !important;
        border: none !important;
        overscroll-behavior: contain;
      }
    </style>
  </head>
  <body>
    <div id="voiceflow-container"></div>

    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '682363a33e4da73e3a35af67' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: { url: "https://runtime-api.voiceflow.com" },
            render: {
              mode: 'embedded',
              target: document.getElementById('voiceflow-container'),
              launcher: 'none' // Hide default chat icon
            }
          });
          
          // Auto-open immediately with small delay
          setTimeout(() => {
            window.voiceflow.chat.open();
          }, 300);
        };
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
    <div id="loading" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);">
  <svg width="50" height="50" viewBox="0 0 50 50">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#000" stroke-width="4" stroke-dasharray="31.415, 31.415" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
    </circle>
  </svg>
</div>

<script>
  // Hide loader when chat opens
  window.voiceflow.chat.on('open', () => {
    document.getElementById('loading').style.display = 'none';
  });
</script>
  </body>
</html>
