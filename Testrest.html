<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      /* [Keep all your existing CSS here] */
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <div id="voiceflow-container"></div>

    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        
        const loading = document.getElementById('loading');
        
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '682363a33e4da73e3a35af67' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: { 
              url: "https://runtime-api.voiceflow.com",
              settings: { 
                autoStart: true,
                speechRecognition: true
              }
            },
            render: {
              mode: 'embedded',
              target: document.getElementById('voiceflow-container'),
              launcher: 'none'
            }
          });

          window.voiceflow.chat.on('ready', () => {
            window.voiceflow.chat.open();
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 300);
          });

          window.voiceflow.chat.on('error', () => {
            loading.innerHTML = 'Failed to load chat. Please refresh.';
          });
        };

        v.onerror = function() {
          loading.innerHTML = 'Failed to load chat. Please check connection.';
        };

        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
