
<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      /* Full-screen lock */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Loading spinner container */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }

      /* Spinner animation */
      .spinner {
        width: 10vw;
        height: 10vw;
        min-width: 50px;
        min-height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Voiceflow container */
      #voiceflow-container {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <div id="voiceflow-container"></div>

    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        const loading = document.getElementById('loading');
        
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '682363a33e4da73e3a35af67' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: { 
              url: "https://runtime-api.voiceflow.com",
              enabled: true,  // ← Explicit voice activation
              start: true,    // ← Auto-start voice interaction
              stt: true,      // ← Enable speech-to-text
              tts: {
                provider: 'voiceflow',  // ← Specify TTS provider
                voice: 'sara'           // ← Voice personality
              }
            },
            render: {
              mode: 'embedded',
              target: document.getElementById('voiceflow-container'),
              launcher: {
                visible: false  // ← Custom launcher control
              }
            }
          });

          // Voice State Management
          let isSpeaking = false;
          
          window.voiceflow.chat.on('speak-start', () => {
            isSpeaking = true;
            console.log('Voice started speaking');
          });

          window.voiceflow.chat.on('speak-end', () => {
            isSpeaking = false;
            console.log('Voice stopped speaking');
          });

          // Unified Loading Handler
          const handleLoad = () => {
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
              // Start voice interaction after load
              window.voiceflow.chat.speak('Welcome to our restaurant! How can I help you?');
            }, 300);
          };

          window.voiceflow.chat.on('ready', handleLoad);
          window.voiceflow.chat.on('error', (err) => {
            console.error('Voiceflow Error:', err);
            loading.innerHTML = 'System unavailable. Please try later.';
          });
        };

        v.onerror = () => {
          loading.innerHTML = 'Connection Error. Refresh to continue.';
        };

        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
