<script type="text/javascript">
  // === Modified Voice Toggle & TTS ===
  function initVoiceToggle() {
    let isMuted = true;
    const synth = window.speechSynthesis;
    let voices = [];

    // Load voices
    synth.onvoiceschanged = () => {
      voices = synth.getVoices();
    };

    // Create toggle button
    const btn = document.createElement('button');
    btn.classList.add('voice-toggle', 'highlight');
    btn.innerHTML = `
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path fill="${isMuted ? '#666' : '#2196F3'}" d="${isMuted ? 'M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z' : 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z'}"/>
      </svg>
    `;

    // Positioning
    btn.style.position = 'fixed';
    btn.style.top = '20px';
    btn.style.right = '20px';
    document.body.appendChild(btn);

    // Speech handling
    const speak = (text) => {
      if (!isMuted && synth) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.voice = voices.find(v => v.default) || voices[0];
        synth.speak(utter);
      }
    };

    // Handle first interaction
    let ttsAllowed = false;
    btn.addEventListener('click', () => {
      if (!ttsAllowed) {
        // First click: enable TTS
        ttsAllowed = true;
        const msg = new SpeechSynthesisUtterance("Voice enabled");
        synth.speak(msg);
      }
      
      // Toggle mute state
      isMuted = !isMuted;
      btn.querySelector('path').setAttribute('fill', isMuted ? '#666' : '#2196F3');
      if (!isMuted) btn.classList.remove('highlight');
    });

    // Listen for bot messages
    window.voiceflow.chat.on('text', ({ text }) => {
      if (ttsAllowed) speak(text);
    });
  }
</script>
