<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff8c00">
    <title>CrunchCraft - Restaurant Ordering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff8c00;
            --primary-dark: #e67e00;
            --secondary: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --text: #34495e;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }

        /* New Initial Loading Screen */
        #initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 1000;
            overflow: hidden;
        }

        #initial-loading::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,140,0,0.1) 0%, transparent 70%);
            animation: pulse 4s infinite alternate;
            z-index: -1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 4.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
            letter-spacing: 2px;
            position: relative;
            margin-bottom: 15px;
        }

        .logo span {
            color: var(--primary);
            position: relative;
        }

        .logo::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            border-radius: 50%;
            filter: blur(1px);
        }

        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 15px;
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease-out 0.3s forwards;
            opacity: 0;
        }

        .loading-message {
            font-size: 1.4rem;
            color: white;
            margin: 30px 0;
            text-align: center;
            max-width: 90%;
            font-weight: 500;
            animation: fadeIn 1.5s ease-out 0.6s forwards;
            opacity: 0;
        }

        .burger-assembly {
            position: relative;
            width: 220px;
            height: 180px;
            margin: 20px auto 40px;
            perspective: 800px;
        }

        .burger-layer {
            position: absolute;
            width: 100%;
            height: 30px;
            border-radius: 50px;
            left: 0;
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .bun-top {
            background: linear-gradient(to bottom, #e67e22, #d35400);
            top: 0;
            height: 40px;
            border-radius: 100px 100px 20px 20px;
            animation: bunDrop 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform: translateY(-200%) rotateX(90deg);
            z-index: 6;
        }

        .lettuce {
            background: linear-gradient(to bottom, #27ae60, #2ecc71);
            top: 40px;
            animation: layerDrop 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards;
            transform: translateY(-200%) rotateX(90deg);
            z-index: 5;
        }

        .cheese {
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
            top: 70px;
            animation: layerDrop 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.6s forwards;
            transform: translateY(-200%) rotateX(90deg);
            z-index: 4;
        }

        .patty {
            background: linear-gradient(to bottom, #7f3608, #6e2c0e);
            top: 100px;
            height: 35px;
            animation: layerDrop 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.9s forwards;
            transform: translateY(-200%) rotateX(90deg);
            z-index: 3;
        }

        .bun-bottom {
            background: linear-gradient(to bottom, #e67e22, #d35400);
            top: 135px;
            height: 45px;
            border-radius: 20px 20px 100px 100px;
            animation: bunDrop 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.2s forwards;
            transform: translateY(-200%) rotateX(90deg);
            z-index: 2;
        }

        .progress-container {
            width: 80%;
            max-width: 300px;
            height: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #ffb142, var(--primary));
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: progressGlow 1.5s infinite;
        }

        /* Countdown */
        .countdown {
            font-size: 1.2rem;
            color: white;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 1.5s ease-out 0.9s forwards;
            opacity: 0;
        }

        /* Voiceflow Container */
        #voiceflow-container {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #voiceflow-container.active {
            opacity: 1;
        }

        /* Loading Spinner */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bunDrop {
            to { transform: translateY(0) rotateX(0); }
        }

        @keyframes layerDrop {
            to { transform: translateY(0) rotateX(0); }
        }

        @keyframes progressGlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .loading-message {
                font-size: 1.2rem;
            }
            
            .burger-assembly {
                width: 180px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.8rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .loading-message {
                font-size: 1.1rem;
            }
            
            .burger-assembly {
                width: 150px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <!-- New Initial Loading Screen -->
    <div id="initial-loading">
        <div class="logo-container">
            <div class="logo">CRUNCH<span>CRAFT</span></div>
            <div class="tagline">Gourmet Burgers & More</div>
        </div>
        
        <div class="burger-assembly">
            <div class="burger-layer bun-top"></div>
            <div class="burger-layer lettuce"></div>
            <div class="burger-layer cheese"></div>
            <div class="burger-layer patty"></div>
            <div class="burger-layer bun-bottom"></div>
        </div>
        
        <div class="loading-message">
            Preparing your ordering experience...
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="countdown" id="countdown">Starting in 3 seconds...</div>
    </div>
    
    <!-- Loading Spinner for Voiceflow -->
    <div id="loading">
        <div class="spinner"></div>
    </div>
    
    <!-- Voiceflow Container -->
    <div id="voiceflow-container"></div>
    
    <script type="text/javascript">
        // Voiceflow Loading Animation Extension
        const LoadingAnimation = {
            name: 'LoadingAnimation',
            type: 'response',
            match: ({ trace }) => 
                trace.type === 'loading_screen' || (trace.payload && trace.payload.name === 'loading_screen'),
            render: ({ element }) => {
                const container = document.createElement('div');
                container.classList.add('vf-loading-container');
                
                container.innerHTML = `
                    <style>
                        .vf-loading-container {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            padding: 20px;
                            border-radius: 16px;
                            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
                            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                            max-width: 320px;
                            margin: 0 auto;
                            color: white;
                            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                            position: relative;
                            overflow: hidden;
                        }
                        
                        .vf-loading-container::before {
                            content: "";
                            position: absolute;
                            top: -50%;
                            left: -50%;
                            width: 200%;
                            height: 200%;
                            background: conic-gradient(
                                transparent,
                                rgba(255, 140, 0, 0.8),
                                transparent 70%
                            );
                            animation: rotate 3s linear infinite;
                            z-index: 0;
                        }
                        
                        @keyframes rotate {
                            100% {
                                transform: rotate(360deg);
                            }
                        }
                        
                        .loading-content {
                            position: relative;
                            z-index: 1;
                            text-align: center;
                            width: 100%;
                        }
                        
                        .loading-spinner {
                            position: relative;
                            width: 80px;
                            height: 80px;
                            margin: 0 auto 20px;
                        }
                        
                        .spinner-circle {
                            position: absolute;
                            width: 100%;
                            height: 100%;
                            border-radius: 50%;
                            border: 4px solid transparent;
                            mix-blend-mode: overlay;
                        }
                        
                        .circle-1 {
                            border-top-color: #ff8c00;
                            animation: spin 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
                        }
                        
                        .circle-2 {
                            border-left-color: #ffa64d;
                            animation: spin 1.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
                        }
                        
                        .circle-3 {
                            border-right-color: #ffc285;
                            animation: spin 2.1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
                        }
                        
                        @keyframes spin {
                            100% {
                                transform: rotate(360deg);
                            }
                        }
                        
                        .loading-text {
                            font-size: 18px;
                            font-weight: 500;
                            margin: 15px 0;
                            height: 30px;
                            position: relative;
                            overflow: hidden;
                        }
                        
                        .text-slider {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            animation: textCycle 9s infinite ease-in-out;
                        }
                        
                        .text-slider span {
                            display: block;
                            line-height: 30px;
                            opacity: 0;
                            animation: textFade 3s infinite;
                        }
                        
                        .text-slider span:nth-child(1) {
                            animation-delay: 0s;
                        }
                        
                        .text-slider span:nth-child(2) {
                            animation-delay: 3s;
                        }
                        
                        .text-slider span:nth-child(3) {
                            animation-delay: 6s;
                        }
                        
                        @keyframes textFade {
                            0%, 100% { opacity: 0; transform: translateY(10px); }
                            10%, 90% { opacity: 1; transform: translateY(0); }
                        }
                        
                        .progress-bar {
                            width: 100%;
                            height: 6px;
                            background: rgba(255, 255, 255, 0.1);
                            border-radius: 3px;
                            overflow: hidden;
                            margin-top: 20px;
                        }
                        
                        .progress-fill {
                            height: 100%;
                            width: 0%;
                            background: linear-gradient(90deg, #ff8c00, #ffa64d, #ffc285);
                            border-radius: 3px;
                            animation: progressLoad 9s infinite cubic-bezier(0.4, 0, 0.2, 1);
                        }
                        
                        @keyframes progressLoad {
                            0% { width: 0%; }
                            30% { width: 30%; }
                            60% { width: 70%; }
                            90% { width: 95%; }
                            100% { width: 100%; }
                        }
                    </style>
                    
                    <div class="loading-content">
                        <div class="loading-spinner">
                            <div class="spinner-circle circle-1"></div>
                            <div class="spinner-circle circle-2"></div>
                            <div class="spinner-circle circle-3"></div>
                        </div>
                        
                        <div class="loading-text">
                            <div class="text-slider">
                                <span>Placing your order...</span>
                                <span>Just a min...</span>
                                <span>Almost there...</span>
                            </div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                `;

                element.appendChild(container);
            }
        };

        // Chat initialization variables
        let chatInitialized = false;
        const synth = window.speechSynthesis;
        const urlParams = new URLSearchParams(window.location.search);
        const tableNumber = urlParams.get('table');
        let countdown = 3;

        // Update viewport height for mobile devices
        function updateViewportHeight() {
            document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
        }

        // Initialize the chat
        function initializeChat() {
            if (chatInitialized) return;
            chatInitialized = true;
            
            // Hide initial loading screen
            document.getElementById('initial-loading').style.display = 'none';
            
            // Show loading spinner
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            setTimeout(() => loading.style.opacity = '1', 10);

            // Load Voiceflow script
            const script = document.createElement('script');
            script.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
            
            script.onload = () => {
                window.voiceflow.chat.load({
                    verify: { projectID: '6849cc61894655c0d602c27d' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    assistant: {
                        extensions: [LoadingAnimation]
                    },
                    // Pass table number to Voiceflow
                    launch: {
                        event: {
                            type: 'launch',
                            payload: {
                                tableNumber: parseInt(tableNumber) || 0
                            }
                        }
                    },
                    render: {
                        mode: 'embedded',
                        target: document.getElementById('voiceflow-container'),
                        launcher: 'none'
                    }
                }).then(() => {
                    // Show the chat container
                    document.getElementById('voiceflow-container').classList.add('active');
                    
                    // Auto-focus input
                    setTimeout(() => {
                        document.querySelector('input[type="text"]')?.focus();
                    }, 500);

                    // Handle bot messages with text-to-speech
                    const observer = new MutationObserver(mutations => {
                        mutations.forEach(({ addedNodes }) => {
                            addedNodes.forEach(node => {
                                if (node.classList?.contains('vfrc-message--bot')) {
                                    const text = node.querySelector('.vfrc-message-content')?.textContent;
                                    if (text) {
                                        const utterance = new SpeechSynthesisUtterance(text);
                                        utterance.rate = 1.1;
                                        synth.speak(utterance);
                                    }
                                }
                            });
                        });
                    });

                    observer.observe(document.body, {
                        childList: true,
                        subtree: true
                    });

                    // Hide loading spinner
                    loading.style.opacity = '0';
                    setTimeout(() => loading.style.display = 'none', 300);
                });
            };

            script.onerror = () => {
                loading.innerHTML = 'Failed to load chat. Please check connection.';
            };

            document.body.appendChild(script);
        }

        // Start countdown and progress animation
        function startCountdown() {
            const progressBar = document.getElementById('progress-bar');
            const countdownElement = document.getElementById('countdown');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 100 / (countdown * 10);
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    initializeChat();
                }
            }, 100);
            
            // Update countdown text
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    countdownElement.textContent = "Starting now...";
                    clearInterval(countdownInterval);
                } else {
                    countdownElement.textContent = `Starting in ${countdown} second${countdown !== 1 ? 's' : ''}...`;
                }
            }, 1000);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            updateViewportHeight();
            window.addEventListener('resize', updateViewportHeight);
            
            // Validate table number
            const initialLoading = document.getElementById('initial-loading');
            
            if (!tableNumber || isNaN(tableNumber)) {
                initialLoading.innerHTML = `
                    <div class="logo-container">
                        <div class="logo">CRUNCH<span>CRAFT</span></div>
                    </div>
                    <div style="text-align: center; color: white; max-width: 80%;">
                        <h2 style="margin-bottom: 20px;">⚠️ Invalid QR Code</h2>
                        <p>Please scan the QR code on your table to start ordering.</p>
                        <p style="margin-top: 30px; font-size: 0.9rem;">If you believe this is an error, please ask a staff member for assistance.</p>
                    </div>
                `;
            } else {
                // Start countdown to initialize chat
                setTimeout(startCountdown, 500);
            }
        });
    </script>
</body>
</html>
