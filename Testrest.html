<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <style>
      /* Previous styles remain the same */
      :root {
        overflow: hidden !important;
        height: 100% !important;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden !important;
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        font-family: Arial, sans-serif;
      }

      /* Add keyboard-aware container */
      #voiceflow-container {
        width: 100vw !important;
        height: calc(var(--vh, 1vh) * 100) !important;
        position: fixed;
        top: 0;
        left: 0;
        transition: height 0.3s ease;
      }

      /* Rest of previous styles remain unchanged */
      ::-webkit-scrollbar {
        display: none;
        width: 0 !important;
        height: 0 !important;
        background: transparent;
      }

      #mode-selection {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        animation: fadeIn 0.5s ease-out;
      }

      .mode-btn {
        width: 200px;
        padding: 20px 30px;
        margin: 15px;
        border: none;
        border-radius: 30px;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s ease;
        transform: translateY(0);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }

      .mode-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      }

      #chat-btn {
        background: #3498db;
        color: white;
      }

      #voice-chat-btn {
        background: #2ecc71;
        color: white;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .spinner {
        width: 10vw;
        height: 10vw;
        min-width: 50px;
        min-height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="mode-selection">
      <button class="mode-btn" id="chat-btn">Chat Only üí¨</button>
      <button class="mode-btn" id="voice-chat-btn">Voice + Chat üéôÔ∏èüí¨</button>
    </div>

    <div id="loading">
      <div class="spinner"></div>
    </div>

    <div id="voiceflow-container"></div>

    <script type="text/javascript">
      // Mobile viewport height correction
      function updateViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      // Prevent back button
      function preventBackButton() {
        history.pushState(null, null, location.href);
        window.onpopstate = function(event) {
          history.go(1);
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
          }
        };
      }

      document.addEventListener('DOMContentLoaded', function() {
        // Initial viewport setup
        updateViewportHeight();
        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);
        
        // Visual viewport handler for mobile keyboards
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', () => {
            requestAnimationFrame(() => {
              updateViewportHeight();
              document.getElementById('voiceflow-container').scrollTop = 
                document.getElementById('voiceflow-container').scrollHeight;
            });
          });
        }

        // Prevent browser UI interactions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('gesturestart', e => e.preventDefault());
        
        document.body.addEventListener('touchmove', function(e) {
          e.preventDefault();
        }, { passive: false });

        // Initialize back button prevention
        preventBackButton();
      });

      function initializeChat(enableVoice) {
        // Enter fullscreen
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(() => {});
        }

        const modeSelection = document.getElementById('mode-selection');
        const loading = document.getElementById('loading');
        
        modeSelection.style.display = 'none';
        loading.style.display = 'flex';
        loading.style.opacity = '1';

        (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          
          v.onload = function() {
            const config = {
              verify: { projectID: '682363a33e4da73e3a35af67' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              render: {
                mode: 'embedded',
                target: document.body,
                launcher: 'none'
              }
            };

            if(enableVoice) {
              config.voice = { 
                url: "https://runtime-api.voiceflow.com",
                autoplay: true
              };
            }

            window.voiceflow.chat.load(config);

            window.voiceflow.chat.on('ready', () => {
              window.voiceflow.chat.open();
              loading.style.opacity = '0';
              setTimeout(() => {
                loading.style.display = 'none';
              }, 300);

              // Force focus and scroll after chat opens
              setTimeout(() => {
                const input = document.querySelector('input[type="text"]');
                if (input) {
                  input.focus({preventScroll: false});
                  input.scrollIntoView({behavior: 'smooth', block: 'end'});
                }
              }, 500);
            });

            window.voiceflow.chat.on('error', () => {
              loading.innerHTML = 'Failed to load chat. Please refresh.';
            });
          };

          v.onerror = function() {
            loading.innerHTML = 'Failed to load chat. Please check connection.';
          };

          v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
          v.type = "text/javascript";
          s.parentNode.insertBefore(v, s);
        })(document, 'script');
      }

      // Button handlers with fullscreen enforcement
      document.getElementById('chat-btn').addEventListener('click', function() {
        preventBackButton();
        initializeChat(false);
      });

      document.getElementById('voice-chat-btn').addEventListener('click', function() {
        preventBackButton();
        initializeChat(true);
      });
    </script>
  </body>
</html>
