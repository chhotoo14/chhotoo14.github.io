
<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <style>
      :root {
        overflow: hidden !important;
        height: 100% !important;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden !important;
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
      }

      #voiceflow-container {
        width: 100vw !important;
        height: calc(var(--vh, 1vh) * 100) !important;
        position: fixed;
        top: 0;
        left: 0;
        transition: height 0.3s ease;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .spinner {
        width: 10vw;
        height: 10vw;
        min-width: 50px;
        min-height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .click-instruction {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: #666;
        font-size: 1.2em;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <div class="click-instruction">Click anywhere to start</div>
    <div id="voiceflow-container"></div>

    <script type="text/javascript">
      let isInitialized = false;
      const synth = window.speechSynthesis;
      
      function speak(text) {
        if (synth.speaking) {
          synth.cancel();
        }
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 1;
        synth.speak(utterance);
      }

      function initializeChat() {
        if (isInitialized) return;
        isInitialized = true;
        
        document.querySelector('.click-instruction').style.display = 'none';
        
        const loading = document.getElementById('loading');
        loading.style.display = 'flex';
        setTimeout(() => loading.style.opacity = '1', 10);

        const script = document.createElement('script');
        script.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        script.type = 'text/javascript';
        
        script.onload = () => {
          window.voiceflow.chat.load({
            verify: { projectID: '6826dfca2dd436eef1baea72' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            render: {
              mode: 'embedded',
              target: document.body,
              launcher: 'none'
            }
          });

          window.voiceflow.chat.on('ready', () => {
            window.voiceflow.chat.open();
            loading.style.opacity = '0';
            setTimeout(() => loading.style.display = 'none', 300);
            
            // Speak initial message
            speak("Welcome to our restaurant! How can I help you today?");
          });
        };

        script.onerror = () => {
          loading.innerHTML = 'Failed to load chat. Please check connection.';
        };

        document.body.appendChild(script);
      }

      document.addEventListener('DOMContentLoaded', function() {
        // Initialize on any click
        document.body.addEventListener('click', initializeChat);
        
        // Mobile viewport height correction
        function updateViewportHeight() {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        updateViewportHeight();
        window.addEventListener('resize', updateViewportHeight);
      });
    </script>
  </body>
</html>
