<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      /* Full-screen lock */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Loading spinner container */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }

      /* Spinner animation */
      .spinner {
        width: 10vw;
        height: 10vw;
        min-width: 50px;
        min-height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Voiceflow container */
      #voiceflow-container {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* ========= MUTE/UNMUTE PULSE + BUTTON ========= */

      @keyframes pulse {
        0%   { box-shadow: 0 0 0 0 rgba(52,152,219, 0.7); }
        70%  { box-shadow: 0 0 0 10px rgba(52,152,219, 0); }
        100% { box-shadow: 0 0 0 0 rgba(52,152,219, 0); }
      }

      .voice-toggle {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 24px;
        height: 24px;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
        z-index: 10000;
      }
      .voice-toggle:hover {
        opacity: 1;
      }
      .voice-toggle.highlight {
        animation: pulse 1.5s ease-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <div id="voiceflow-container"></div>

    <!-- Voiceflow widget loader -->
    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        const loading = document.getElementById('loading');

        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '682363a33e4da73e3a35af67' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
               url: "https://runtime-api.voiceflow.com"
            },
            render: {
              mode: 'embedded',
              target: document.body,
              launcher: 'none'
            }
          });

          // show & hide loader
          window.voiceflow.chat.on('ready', () => {
            window.voiceflow.chat.open();
            loading.style.opacity = '0';
            setTimeout(() => { loading.style.display = 'none'; }, 300);
          });
          window.voiceflow.chat.on('error', () => {
            loading.innerHTML = 'Failed to load chat. Please refresh.';
          });
        };

        v.onerror = function() {
          loading.innerHTML = 'Failed to load chat. Please check connection.';
        };

        v.src  = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>

    <!-- Mute/Unmute + TTS integration -->
    <script>
      (function() {
        let isMuted = true; // start muted

        // Create toggle button
        const container = document.getElementById('voiceflow-container');
        const btn = document.createElement('img');
        btn.src = 'https://cdn.example.com/mute-icon.svg';   // ← replace
        btn.classList.add('voice-toggle', 'highlight');
        container.appendChild(btn);

        // Speak helper
        function speak(text) {
          if (!isMuted && 'speechSynthesis' in window) {
            const utter = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utter);
          }
        }

        // Hook into outgoing text
        window.voiceflow && window.voiceflow.chat && window.voiceflow.chat.on('text', ({ text }) => {
          speak(text);
        });

        // Toggle handler
        btn.addEventListener('click', () => {
          isMuted = !isMuted;
          btn.src = isMuted
            ? 'https://cdn.example.com/mute-icon.svg'
            : 'https://cdn.example.com/unmute-icon.svg';
          if (!isMuted) btn.classList.remove('highlight');
        });
      })();
    </script>
  </body>
</html>
