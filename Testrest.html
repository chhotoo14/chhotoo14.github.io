<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      /* Original styles unchanged */
      /* Add animation for existing button */
      .voiceflow-chat header button:nth-child(2) { /* Target mute button */
        animation: pulse 2s infinite;
        transition: all 0.3s;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }

      .voiceflow-chat header button:nth-child(2):hover {
        transform: rotate(360deg) scale(1.2);
      }
    </style>
  </head>
  <body>
    <!-- Original body content unchanged -->

    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        const loading = document.getElementById('loading');
        let ttsEnabled = false;
        const synth = window.speechSynthesis;

        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '682363a33e4da73e3a35af67' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: { 
               url: "https://runtime-api.voiceflow.com" 
            },
            render: {
              mode: 'embedded',
              target: document.body,
              launcher: 'none'
            }
          });

          window.voiceflow.chat.on('ready', () => {
            window.voiceflow.chat.open();
            loading.style.opacity = '0';
            setTimeout(() => loading.style.display = 'none', 300);

            // Hook into existing header buttons
            const header = document.querySelector('.voiceflow-chat header');
            const buttons = header.querySelectorAll('button');
            
            // Add TTS functionality to second button (mute)
            buttons[1].addEventListener('click', () => {
              ttsEnabled = !ttsEnabled;
              if(ttsEnabled) {
                const msg = new SpeechSynthesisUtterance('Voice responses activated');
                synth.speak(msg);
              }
            });

            // Modify bot responses
            window.voiceflow.chat.on('text', ({ text }) => {
              if(ttsEnabled) {
                const msg = new SpeechSynthesisUtterance(text);
                synth.speak(msg);
              }
            });
          });

          window.voiceflow.chat.on('error', () => {
            loading.innerHTML = 'Failed to load chat. Please refresh.';
          });
        };

        v.onerror = function() {
          loading.innerHTML = 'Failed to load chat. Please check connection.';
        };

        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
