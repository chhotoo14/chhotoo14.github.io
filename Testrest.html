<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <style>
      :root {
        overflow: hidden !important;
        height: 100% !important;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden !important;
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        font-family: Arial, sans-serif;
      }

      #voiceflow-container {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed;
        top: 0;
        left: 0;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .start-instruction {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        color: #2c3e50;
        text-align: center;
        cursor: pointer;
        z-index: 10000;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="start-instruction">Tap anywhere to start ordering üçî</div>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <div id="voiceflow-container"></div>

    <script type="text/javascript">
      let chatInitialized = false;
      const synth = window.speechSynthesis;

      function updateViewportHeight() {
        document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
      }

      function initializeChat() {
        if (chatInitialized) return;
        chatInitialized = true;
        
        document.querySelector('.start-instruction').style.display = 'none';
        
        const loading = document.getElementById('loading');
        loading.style.display = 'flex';
        setTimeout(() => loading.style.opacity = '1', 10);

        const script = document.createElement('script');
        script.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        
        script.onload = () => {
          window.voiceflow.chat.load({
            verify: { projectID: '6826dfca2dd436eef1baea72' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            render: {
              mode: 'embedded',
              target: document.body,
              launcher: 'none'
            }
          }).then(() => {
            window.voiceflow.chat.open();
            
            // Auto-focus input
            setTimeout(() => {
              document.querySelector('input[type="text"]')?.focus();
            }, 500);

            // Handle bot messages
            const observer = new MutationObserver(mutations => {
              mutations.forEach(({ addedNodes }) => {
                addedNodes.forEach(node => {
                  if (node.classList?.contains('vfrc-message--bot')) {
                    const text = node.querySelector('.vfrc-message-content')?.textContent;
                    if (text) {
                      // Trigger TTS after short delay
                      setTimeout(() => synth.speak(new SpeechSynthesisUtterance(text)), 300);
                    }
                  }
                });
              });
            });

            observer.observe(document.body, {
              childList: true,
              subtree: true
            });

            loading.style.opacity = '0';
            setTimeout(() => loading.style.display = 'none', 300);
          });
        };

        script.onerror = () => {
          loading.innerHTML = 'Failed to load chat. Please check connection.';
        };

        document.body.appendChild(script);
      }

      document.addEventListener('DOMContentLoaded', function() {
        updateViewportHeight();
        window.addEventListener('resize', updateViewportHeight);
        
        // Start on any click
        document.body.addEventListener('click', () => {
          if (!chatInitialized) {
            initializeChat();
          }
        }, { once: true });
      });
    </script>
  </body>
</html>
